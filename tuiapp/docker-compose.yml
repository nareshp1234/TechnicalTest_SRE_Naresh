version: "3.3"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks: ['mynetwork']    
  web:
    build: .
    command:  ['/bin/bash', 'entrypoint.sh'] 
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db          
    networks: ['mynetwork']
networks: {mynetwork: {}}
 
